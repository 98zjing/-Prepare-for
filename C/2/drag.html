<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div drageebie="true">2222</div>
	<style>
		div.nth-child(1){
			width: 40px;
			height: 40px;
			background: red;}
		div.nth-child(2){
			width: 500px;
			height: 500px;
			border: 1px solid #000;
		}
	</style>
	<script>
		var obj = document.querySelector("div.nth-child(1)");
		 obj.ondragstart = function (){
			console.log(22);
		}
		// obj.
// 被拖动的源对象可以触发的事件：

// (1)ondragstart：源对象开始被拖动

// (2)ondrag：源对象被拖动过程中(鼠标可能在移动也可能未移动)

// (3)ondragend：源对象被拖动结束

//   拖动源对象可以进入到上方的目标对象可以触发的事件：

// (1)ondragenter：目标对象被源对象拖动着进入

// (2)ondragover：目标对象被源对象拖动着悬停在上方

// (3)ondragleave：源对象拖动着离开了目标对象

// (4)ondrop：源对象拖动着在目标对象上方释放/松手
	</script>
</body>
</html>
